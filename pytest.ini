[pytest]
# Pytest configuration for DocVector

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*
testpaths = tests

# Output options
addopts =
    # Verbose output
    -v
    # Show local variables in tracebacks
    -l
    # Show summary of all test outcomes
    -ra
    # Strict markers
    --strict-markers
    # Show warnings
    -W default
    # Coverage options
    --cov=src/docvector
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    # Asyncio mode
    --asyncio-mode=auto

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    api: API tests
    slow: Slow-running tests
    requires_services: Tests that require external services (DB, Redis, Qdrant)

# Asyncio configuration
asyncio_mode = auto

# Coverage options
[coverage:run]
source = src/docvector
omit =
    */tests/*
    */migrations/*
    */__pycache__/*
    */site-packages/*

[coverage:report]
exclude_lines =
    # Standard exclusions
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
    @abc.abstractmethod
    # Type checking
    if typing.TYPE_CHECKING:

precision = 2
skip_covered = False
show_missing = True
