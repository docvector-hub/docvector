version: '3.8'

services:
  # PostgreSQL - Metadata and configuration storage
  postgres:
    image: postgres:15-alpine
    container_name: docvector-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-docvector}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-docvector}
      POSTGRES_DB: ${POSTGRES_DB:-docvector}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-docvector}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - docvector-network

  # Redis - Cache and message broker
  redis:
    image: redis:7-alpine
    container_name: docvector-redis
    command: redis-server --appendonly yes ${REDIS_PASSWORD:+--requirepass $REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    ports:
      - "${REDIS_PORT:-6379}:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - docvector-network

  # Qdrant - Vector database
  qdrant:
    image: qdrant/qdrant:latest
    container_name: docvector-qdrant
    volumes:
      - qdrant_data:/qdrant/storage
    ports:
      - "${QDRANT_PORT:-6333}:6333"
      - "${QDRANT_GRPC_PORT:-6334}:6334"
    environment:
      - QDRANT__SERVICE__HTTP_PORT=6333
      - QDRANT__SERVICE__GRPC_PORT=6334
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/readyz"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - docvector-network

  # API Server
  api:
    build:
      context: .
      dockerfile: deployment/docker/Dockerfile
    container_name: docvector-api
    command: uvicorn docvector.api.main:app --host 0.0.0.0 --port 8000 ${API_RELOAD:+--reload}
    ports:
      - "${API_PORT:-8000}:8000"
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-docvector}:${POSTGRES_PASSWORD:-docvector}@postgres:5432/${POSTGRES_DB:-docvector}
      - REDIS_URL=redis://${REDIS_PASSWORD:+:$REDIS_PASSWORD@}redis:6379/0
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      qdrant:
        condition: service_healthy
    volumes:
      - ./config:/app/config:ro
      - ./src:/app/src:ro  # Mount for development hot-reload
      - uploads:/app/uploads
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - docvector-network

  # Celery Worker - Background tasks
  worker:
    build:
      context: .
      dockerfile: deployment/docker/Dockerfile
    container_name: docvector-worker
    command: celery -A docvector.tasks.celery_app worker --loglevel=${LOG_LEVEL:-info} --concurrency=4
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-docvector}:${POSTGRES_PASSWORD:-docvector}@postgres:5432/${POSTGRES_DB:-docvector}
      - REDIS_URL=redis://${REDIS_PASSWORD:+:$REDIS_PASSWORD@}redis:6379/0
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
    depends_on:
      - postgres
      - redis
      - qdrant
    volumes:
      - ./config:/app/config:ro
      - ./src:/app/src:ro
      - uploads:/app/uploads
    networks:
      - docvector-network

  # Celery Beat - Scheduled tasks (optional)
  beat:
    build:
      context: .
      dockerfile: deployment/docker/Dockerfile
    container_name: docvector-beat
    command: celery -A docvector.tasks.celery_app beat --loglevel=${LOG_LEVEL:-info}
    env_file:
      - .env
    environment:
      - REDIS_URL=redis://${REDIS_PASSWORD:+:$REDIS_PASSWORD@}redis:6379/0
    depends_on:
      - redis
    volumes:
      - ./config:/app/config:ro
    networks:
      - docvector-network
    profiles:
      - full  # Only start with --profile full

  # Flower - Celery monitoring UI (optional)
  flower:
    build:
      context: .
      dockerfile: deployment/docker/Dockerfile
    container_name: docvector-flower
    command: celery -A docvector.tasks.celery_app flower --port=5555
    ports:
      - "5555:5555"
    env_file:
      - .env
    environment:
      - CELERY_BROKER_URL=redis://${REDIS_PASSWORD:+:$REDIS_PASSWORD@}redis:6379/0
    depends_on:
      - redis
      - worker
    networks:
      - docvector-network
    profiles:
      - monitoring  # Only start with --profile monitoring

  # Prometheus - Metrics collection (optional)
  prometheus:
    image: prom/prometheus:latest
    container_name: docvector-prometheus
    volumes:
      - ./deployment/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
    ports:
      - "9090:9090"
    networks:
      - docvector-network
    profiles:
      - monitoring

  # Grafana - Metrics visualization (optional)
  grafana:
    image: grafana/grafana:latest
    container_name: docvector-grafana
    volumes:
      - grafana_data:/var/lib/grafana
      - ./deployment/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./deployment/grafana/datasources:/etc/grafana/provisioning/datasources:ro
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
    networks:
      - docvector-network
    profiles:
      - monitoring

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  qdrant_data:
    driver: local
  uploads:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

networks:
  docvector-network:
    driver: bridge
